services:
  app:
    image: iguide-ue-frontend-${VITE_ENV}
    container_name: iguide-ue-react-nginx-${VITE_ENV}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth
    restart: always
    environment:
      SERVER_NAME: ${VITE_SERVER_NAME}
      PRERENDER_URL: ${VITE_REACT_FRONTEND_URL}

  auth:
    image: iguide-ue-auth-${VITE_ENV}
    container_name: iguide-ue-auth-${VITE_ENV}
    volumes:
      - ./cilogon/logs:/app/logs
    build:
      context: ./cilogon/.
      dockerfile: Dockerfile
    expose:
      - "3000"
    restart: always

  prerender:
    image: iguide-ue-prerender-${VITE_ENV}
    container_name: iguide-ue-prerender-nginx-${VITE_ENV}
    build:
      context: ./prerender/.
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "9222:9222"
